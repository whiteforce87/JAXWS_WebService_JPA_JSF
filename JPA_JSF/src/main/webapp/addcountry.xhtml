<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 

<h:form>
	 

<div class="card">
        <h2 style="color:darkblue;">Add New Country</h2>
			<p:selectOneMenu value="#{addCountryBean.continentId}" >
    		<f:selectItems value="#{addCountryBean.continents}"  var="continent" itemValue = "#{continent.id}" itemLabel="#{continent.name}" />
			</p:selectOneMenu><br></br><br></br>
			
        <div class="p-field p-grid">
        	
            <div class="p-col">
                <p:outputLabel for="countryName" styleClass="p-col-fixed" style="width:100px"  value="Country Name"/>
                <div class="p-col-12 p-md-10">
                    <p:inputText id="countryName" value="#{addCountryBean.country.name}"/>
                </div>
            </div><br></br>
            
            <p:commandButton action="#{addCountryBean.savecountry()}" value="Add Country">
				<f:param name="continentId" value="#{addCountryBean.countryContinent.id}" />
			</p:commandButton>
        </div>
</div>
</h:form><br></br>
<p:link href="listcountries.xhtml">Go to Country Page</p:link>
</body> 
</html>
